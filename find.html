<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div calss="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div calss="status-bar__column">
            <span>18:43</span>
        </div>
        <div calss="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-xl"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
                <span><i class="fas fa-search fa-xl"></i></span>
                <span>
                    <i class="fas fa-cog fa-xl"></i>
                    <div class ="badge__Small"></div>
                </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                    <i class="fas fa-qrcode "></i>
                    <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                    <i class="far fa-address-book"></i> 
                    <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friedns">
            <h4 class="recommended-friedns__title">Recommended friends</h4>
            <span>You have no recommended friends</span>
        </div>
        <div class="Open-chat">
            <div class="Open-chat__header">
                <h4 class="Open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home
                <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__colum">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src ="https://www.newscube.kr/news/photo/201902/9008_8416_1457.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>

                    <div class="open-post__colum">
                        <div class="open-post__photo">
                        <img src ="https://www.newscube.kr/news/photo/201902/9008_8416_1457.jpg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
                        </div>
                    </div>

            </div>
            
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li clas ="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li clas ="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li clas ="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__small-noti"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
   
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
</body>
</html>
