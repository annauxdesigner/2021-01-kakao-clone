<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div calss="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div calss="status-bar__column">
            <span>18:43</span>
        </div>
        <div calss="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-comment-medical"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
   
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/42/2a/be/422abe0f4ec22768bc349baaf6f5e656.jpg" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">CocoaTalk</h4>
                    <h6 class="user-component_subtitle">Please check My CocoaTalk Account Info </h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__column-time">21:22</div>
                <div class="badge">1</div>
            </div>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li clas ="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li clas ="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li clas ="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__small-noti"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
   
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
</body>
</html>
